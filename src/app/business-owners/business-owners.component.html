<div class="width-80">
    <mat-expansion-panel [expanded]="currentStep == 'BUSINESSINFO'">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Business Information
        </mat-panel-title>
        <mat-panel-description>
          Enter Business Name and Address
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-business-info></app-business-info>
    </mat-expansion-panel>


    <mat-expansion-panel [expanded]="currentStep === 'ELIGIBILITY' ">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Eligibility Questions 
        </mat-panel-title>
        <mat-panel-description>
          Enter responses to determine if eligibile
        </mat-panel-description>
      </mat-expansion-panel-header>
        <app-eligibility></app-eligibility>
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="createAccountAndSubmission()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

</div>
